{% extends 'sales/base.html' %}
{% load static %}

{% block banner_slider %}
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'sales/images/banner/b1.png' %}" class="d-block mx-auto" alt="Tẩy trang" height="400">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'sales/images/banner/b2.png' %}" class="d-block mx-auto" alt="Sữa rửa mặt" height="400">
        </div>
        <div class="carousel-item">
            <img src="{% static 'sales/images/banner/b3.jpg' %}" class="d-block mx-auto" alt="Dưỡng ẩm" height="400">
        </div>
        <div class="carousel-item">
            <img src="{% static 'sales/images/banner/b4.jpg' %}" class="d-block mx-auto" alt="Serum" height="400">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock banner_slider %}

{% block main-content %}
<div class="row gx-4 gy-4 mt-4" style="width: 100%;">
    {% for product in products %}
    <div class="col-lg-3 col-md-4 col-sm-6 d-flex justify-content-center">
        <div class="card border-0 shadow-none" style="width: 18rem;">
            <img src="{{product.ImageURL}}" class="card-img-top" style="height: 200px; object-fit: contain;">
            <div class="card-body text-center">
                <h6 class="card-title">{{product.name}}</h6>
                <h5 class="text-success">{{product.price | floatformat:3}}</h5>
                <div class="d-flex justify-content-center gap-2 mt-2">
                    <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ</button>
                    <a class="btn btn-outline-success" href="{% url 'detail' product.id %}">Xem</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<br/><br/><br/>
{% endblock main-content %}
